<!DOCTYPE html>
<html>
	<head>
		<title>CITY X CITY (Beta)</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css"/>
		<link href="style/bootstrap-switch.min.css" rel="stylesheet"/>
		<link href="style/style.css" rel="stylesheet"/>
	</head>
	<body>
		<header class='top'>
			<ul class="menu options-menu">
				<li class="menu-item heading">Cities <span class="caret"></span></li>
				<li class="menu-item option map active"><a class="btn-map custom-btn" href="#"></a></li>
				<li class="menu-item option grid"><a class="btn-grid custom-btn" href="#"></a></li>
			</ul>

		<section class='content'>

			<div class='map module'></div><!--map-->
			<div class='viz module'></div>
			<div class='edit module'></div>

		<script src="js/require.js" data-main="js/main"></script>
