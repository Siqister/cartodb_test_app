<h2>
	<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
	<%= site_addr %>, <%= city %>
</h2>
<ul class="attr-list">
	<li class="attr-list-item">
		<span>Owner</span>
		<div class="value"><%= owner1 %></div>
	</li>
	<li class="attr-list-item">
		<span>Area</span>
		<div class="value"><%= shape_area %></div>
	</li>
	<li class="attr-list-item">
		<span>Zoning</span>
		<div class="value"><%= zoning %></div>
	</li>	
	<li class="attr-list-item">
		<span>Year Built</span>
		<div class="value"><%= year_built %></div>
	</li>
	<div class="form-group comment attr-list-item">
		<label for="comment">Comments</label>
		<textarea type="text" class="form-control" id="comment" placeholder="Add a comment" ><%= comment %></textarea>
	</div>
</ul>
<a class="btn btn-default save" href="#" role="button">Save</a>
