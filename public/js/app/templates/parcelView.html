<h2>
	<a href="#" class="address">
	<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 
	<%= site_addr %>, <%= city %>
	</a>
</h2>
<ul class="attr-list">
	<li class="attr-list-item">
		<span>Owner</span>
		<div class="value"><%= owner1 %></div>
	</li>
	<li class="form-group city-owned attr-list-item">
		<label for="city-owned">City-owned</label>
		<input type="checkbox" name="marked" id="city-owned" class='city-owned' <% if(city_owned==true){ %>checked<% } %>>
	</li>
	<li class="form-group partner-owned attr-list-item">
		<label for="partner-owned">Partner-controlled</label>
		<input type="checkbox" name="marked" id="partner-owned" class='partner-owned' <% if(partner_owned==true){ %>checked<% } %>>
	</li>
	<li role="separator" class="divider"></li>
	<li class="attr-list-item">
		<span>Parcel area</span>
		<div class="value"><%= Math.round(shape_area)+'sqm' %></div>
	</li>
	<li class="attr-list-item">
		<span>Zoning</span>
		<div class="value"><%= zoning %></div>
	</li>	
	<li class="attr-list-item">
		<span>Year Built</span>
		<div class="value"><%= year_built %></div>
	</li>
	<li class="form-group vacancy attr-list-item">
		<span>Vacancy</span>
		<div class="btn-group pull-right" data-toggle="buttons">
		  <label class="btn btn-primary ground-vac vacancy">
		    <input type="checkbox" autocomplete="off" class="" id="ground" /> Ground floor
		  </label>
		  <label class="btn btn-primary upper-vac vacancy">
		    <input type="checkbox" autocomplete="off" class="" id="upper" /> Upper floor
		  </label>
		</div>
	</li>
	<li role="separator" class="divider"></li>
	<li class="form-group marked attr-list-item">
		<label for="marked">Mark this parcel</label>
		<input type="checkbox" name="marked" id="marked" <% if(marked==true){ %>checked<% } %>>
	</li>
	<li class="form-group comment attr-list-item">
		<label for="comment">Comments</label>
		<textarea type="text" class="form-control" id="comment" placeholder="Add a comment" ><%= comment %></textarea>
	</li>

</ul>
<a class="btn btn-default close" href="#" role="button">Close</a>
<a class="btn btn-default save" href="#" role="button">Save</a>
<div class="clearfix"></div>
