<h2>Add a new <%= type %></h2>
<ul class="attr-list">
	<li class="attr-list-item">
		<span>City</span>
		<div class="value"><%= city %></div>
	</li>
	<div class="form-group name attr-list-item">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name" ></input>
	</div>

	<% if(type=='asset'){ %>
	<li class="attr-list-item multi-select">
		<span class="title">Asset Type</span>
		<div class="dropdown">
		  <button class="btn dropdown-toggle" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Select Type <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dLabel">
		    <li><a href="#">Equity</a></li>
		  </ul>
		</div>
	</li>
	<% } %>

	<% if(type=="investment"){ %>
	<li class="attr-list-item multi-select">
		<span class="title">Investment Type</span>
		<div class="dropdown">
		  <button class="btn dropdown-toggle" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Select Type <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dLabel">
		    <li><a href="#">Equity</a></li>
		  </ul>
		</div>
	</li>
	<div class="form-group <%= type %>-value attr-list-item">
		<label for="<%= type %>-value">Investment Value</label>
		<input type="text" class="form-control" id="<%= type %>-value" placeholder="$" ></input>
	</div>
	<% } %>
	<div class="form-group comment attr-list-item">
		<label for="comment">Comments</label>
		<textarea type="text" class="form-control" id="comment" placeholder="Add a comment" ></textarea>
	</div>
</ul>
<a class="btn btn-default close" href="#" role="button">Cancel</a>
<a class="btn btn-default save" href="#" role="button">Save</a>
<div class="clearfix"></div>
